<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FakeNews</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>Новости</h1>
        <div class="channel-label">FN</div>
    </div>
</header>

<main>
    <div class="news-container">
        <div class="news-card" th:each="item : ${news}">
            <div class="news-header">
                <h2 th:text="${item.title}"></h2>
            </div>
            <div class="news-content">
                <p th:text="${item.description}"></p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 Информационное агентство "FakeNews". Все права не защищены.</p>
</footer>
</body>
</html>
